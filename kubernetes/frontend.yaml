# kubernetes/frontend.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: krr-management-frontend
  namespace: krr-management
  labels:
    app.kubernetes.io/name: krr-management
    app.kubernetes.io/component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: krr-management
      app.kubernetes.io/component: frontend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: krr-management
        app.kubernetes.io/component: frontend
    spec:
      containers:
      - name: frontend
        image: krr-management/frontend:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: krr-management-frontend
  namespace: krr-management
  labels:
    app.kubernetes.io/name: krr-management
    app.kubernetes.io/component: frontend
spec:
  ports:
  - port: 80
    targetPort: 80
  selector:
    app.kubernetes.io/name: krr-management
    app.kubernetes.io/component: frontend